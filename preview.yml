site:
  title: Neo4j Docs
  url: https://neo4j.com/docs
  start_page: cypher-manual:ROOT:index.adoc

content:
  sources:
  - url: ./
    branches: ['HEAD']
    edit_url: https://github.com/neo4j/docs-cypher/tree/{refname}/{path}
    exclude:
    - '!**/_includes/*'
    - '!**/readme.adoc'
    - '!**/README.adoc'

ui:
  bundle:
    url: https://d12wh7zj8x3amw.cloudfront.net/build/ui-bundle-latest.zip
    snapshot: true
  output_dir: /assets

urls:
  html_extension_style: indexify

antora:
  extensions:
  - require: "@neo4j-antora/antora-modify-sitemaps"
    sitemap_version: '5'
    sitemap_loc_version: 'current'
    move_sitemaps_to_components: true

asciidoc:
  extensions:
  - "@neo4j-documentation/remote-include"
  - "@neo4j-documentation/macros"
  - "@neo4j-antora/antora-add-notes"
  - "@neo4j-antora/antora-page-roles"
  - "@neo4j-antora/antora-table-footnotes"
  - "@neo4j-antora/mark-terms"
  - asciidoctor-kroki
  attributes:
    page-theme: docs
    page-type: Docs
    page-search-type: Docs
    page-search-site: Reference Docs
    page-canonical-root: /docs
    page-pagination: true
    page-no-canonical: true
    page-origin-private: true
    page-hide-toc: false
    page-mixpanel: 4bfb2414ab973c741b6f067bf06d5575
    page-terms-to-mark: Cypher
    includePDF: false
    nonhtmloutput: ""
    experimental: ''
    copyright: "2023 Neo4j, Inc."
    common-license-page-uri: https://neo4j.com/docs/license/
    docs-base-uri: https://neo4j.com/docs
    check-mark: icon:check[]
    cross-mark: icon:times[]
    neo4j-base-uri: https://neo4j.com
    neo4j-docs-base-uri: https://neo4j.com/docs
    page-ad-overline-link: https://r.neo4j.com/nodes-2023
    page-ad-overline: 26 October 2023
    page-ad-title: NODES 23
    page-ad-description: Join us for the biggest graph community conference dedicated to learning how to integrate graph technologies into ML and dev projects.
    page-ad-link: https://neo4j.registration.goldcast.io/events/6fb85147-ca27-4310-9dec-cb345c53bd6f
    page-ad-underline-role: button
    page-ad-underline: Save your spot
